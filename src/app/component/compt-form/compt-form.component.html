<div class="container">
    <br>
    <div class="card">
        <div class="card-header">
            <h4>Formulario</h4>
        </div>
        <div class="card-body">

            <form [formGroup]="forml" (ngSubmit)="onSubmit()">
                <div class="form-row">
                    <div>
                        <div class="form-row">
                            <div class="form-group col-11">
                                <label for="uri_photo">
                                    Foto:
                                    <input id="uri_photo" style="display: none;"
                                    type="file" (change)="changeImage($event)"/>
                                    <img type="file" style="width: 150px; height: 150px;"
                                    class="img-thumbnail rounded float-left"
                                        src="{{ uri_photo }}">
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="col">
                        <div>
                            <div class="form-row">
                                <div class="form-group col-3">
                                    <label for="id">Id:</label>
                                    <input type="text" disabled class="form-control"
                                    formControlName="id" placeholder='id' >
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group col-5">
                                    <label for="brand">Marca:</label>
                                    <input type="text" class="form-control"
                                    formControlName="brand" placeholder="brand">
                                </div>
                                <div class="form-group col">
                                    <label for="model">Modelo:</label>
                                    <input type="text" class="form-control"
                                    formControlName="model" placeholder="model">
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group col">
                                    <label for="motherboard">Placa-m√£e:</label>
                                    <input type="text" class="form-control"
                                    formControlName="motherboard" placeholder="motherboard">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col">
                        <div class="form-row">
                            <div class="form-group col-4">
                                <label for="processor">Processador:</label>
                                <input type="text" class="form-control"
                                formControlName="processor" placeholder="processor">
                            </div>

                            <div class="form-group col-4">
                                <label for="memory_ram">Memoria RAM:</label>
                                <input type="text" class="form-control"
                                formControlName="memory_ram" placeholder="memory_ram">
                            </div>

                            <div class="form-group col-4">
                                <label for="hard_disck">Disco Rigido:</label>
                                <input type="text" class="form-control"
                                formControlName="hard_disck" placeholder="hard_disck">
                            </div>
                        </div>
                    </div>

                </div>

                <button type="submit" class="btn btn-primary m-2">Salvar</button>
                <button type="button" class="btn btn-secondary" (click)="resetForm()">Cancelar</button>
            </form>

        </div>
    </div>
</div>
